<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Mini Shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn-primary" href="/products">Products</a>
                </li>
                 {% if user.is_authenticated %}
                      <li class="nav-item">
                    <a class="nav-link btn-primary" href="/logout">Logout</a>
                </li>
                 {% else %}
                     <li class="nav-item">
                    <a class="nav-link btn-primary" href="/login">Sign in</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn-primary" href="/register">Sign up</a>
                </li>

                {% endif %}




            </ul>

        </div>
    </div>
</nav>
{% block content %}
{% endblock %}
</body>
</html>

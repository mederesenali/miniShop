{% extends 'base.html' %}
{% block content %}
<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Products</h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Product</th>
							<th>Category</th>
							<th>Price</th>
                            <th>Order</th>
						</tr>

						{% for i in products %}
							<tr>
								<td>{{i.name}}</td>
								<td>{{i.category}}</td>
								<td>{{i.price}}</td>
                                <td>
                                    <form action="order/" method="post">
                                        {% csrf_token %}
                                        <input type="hidden" name="id" value="{{ i.id }}">
                                        <input type="submit" value="Order">
                                    </form>
                                </td>

							</tr>
						{% endfor %}

					</table>
				</div>
			</div>

		</div>

{% endblock %}
